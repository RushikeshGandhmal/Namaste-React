<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const rootDiv = document.getElementById("root");
      const h1 = document.createElement("h1");
      h1.innerText = "Namaste Rushi";
      rootDiv.append(h1);
    </script>
  </body>
</html>
